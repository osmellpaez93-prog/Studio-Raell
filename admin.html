<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador - Raell Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      background: linear-gradient(to right, #ff6b6b, #8a2be2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .acciones-header a {
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .acciones-header a:hover {
      background: rgba(138, 43, 226, 0.3);
      transform: translateY(-2px);
    }

    .formulario-registro {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 1000px;
      margin: 0 auto;
      color: #333;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .formulario-registro h2 {
      margin-bottom: 1.5rem;
      color: #2c1a4d;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
    }

    .buscador {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .buscador input {
      flex: 1;
      padding: 0.85rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    .buscador button {
      background: linear-gradient(135deg, #8a2be2, #ff6b6b);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.85rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buscador button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    #listaClientes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cliente-card {
      background: rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      border-radius: 15px;
      border-left: 4px solid #8a2be2;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cliente-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-left-color: #ff6b6b;
    }

    .cliente-info {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      font-weight: 600;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .info-value {
      color: #2c1a4d;
      font-weight: 500;
    }

    .cliente-numero {
      background: linear-gradient(to right, #8a2be2, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    .estado {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .estado-pendiente { background: #fff3cd; color: #856404; }
    .estado-proceso { background: #d1ecf1; color: #0c5460; }
    .estado-completado { background: #d4edda; color: #155724; }

    .cliente-actions {
      display: flex;
      gap: 0.5rem;
    }

    .editar-btn, .eliminar-btn, .exportar-btn {
      background: linear-gradient(135deg, #8a2be2, #ff6b6b);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(138, 43, 226, 0.3);
    }

    .editar-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    .eliminar-btn {
      background: linear-gradient(135deg, #dc3545, #ff6b6b);
    }

    .eliminar-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .exportar-btn {
      margin-top: 1rem;
      width: 100%;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: #dc3545;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .buscador {
        flex-direction: column;
      }
      
      .cliente-card {
        flex-direction: column;
        align-items: stretch;
      }
      
      .cliente-info {
        width: 100%;
        gap: 1rem;
      }
      
      .cliente-actions {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Administrador</h1>
    <div class="acciones-header">
      <a href="./index.html">üè† Inicio</a>
    </div>
  </header>

  <section class="formulario-registro">
    <h2>Clientes registrados</h2>
    
    <!-- Buscador -->
    <div class="buscador">
      <input type="text" id="buscador" placeholder="Buscar por email o n√∫mero Raell..." />
      <button onclick="buscarCliente()">Buscar</button>
    </div>

    <!-- Lista de clientes -->
    <div id="listaClientes" class="loading">Cargando clientes...</div>

    <!-- Bot√≥n de exportar -->
    <button class="exportar-btn" onclick="exportarClientes()">Exportar a CSV</button>
  </section>

  <script>
    // Protecci√≥n de acceso
    if (localStorage.getItem('admin') !== 'true') {
      alert('Acceso denegado. Usa el c√≥digo maestro en login.');
      window.location.href = 'login.html';
    }
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2.58.0';

    const supabase = createClient(
      'https://vgrpcnknpeihzljhnfjp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZncnBjbmtucGVpaHpsamhuZmpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NzI5MjcsImV4cCI6MjA3NDQ0ODkyN30.RKiiwVUdmQKrOBuz-wI6zWsGT0JV1R4M-eoFJpetp2E'
    );

    // Cargar lista de clientes
    async function cargarClientes() {
      try {
        const { data, error } = await supabase
          .from('clientes')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (data.length === 0) {
          document.getElementById('listaClientes').innerHTML = '<p style="text-align:center; padding:2rem;">No hay clientes registrados a√∫n.</p>';
          return;
        }

        document.getElementById('listaClientes').innerHTML = data.map(cliente => `
          <div class="cliente-card">
            <div class="cliente-info">
              <div class="info-item">
                <span class="info-label">N√∫mero Raell:</span>
                <span class="info-value cliente-numero">${cliente.numero_raell}</span>
              </div>
              <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value">${cliente.email}</span>
              </div>
              <div class="info-item">
                <span class="info-label">Estado:</span>
                <span class="info-value estado estado-${cliente.estado || 'pendiente'}">
                  ${cliente.estado || 'Pendiente'}
                </span>
              </div>
            </div>
            <div class="cliente-actions">
              <button onclick="editarCliente('${cliente.id}')" class="editar-btn">Editar</button>
              <button onclick="eliminarCliente('${cliente.id}')" class="eliminar-btn">Eliminar</button>
            </div>
          </div>
        `).join("");
      } catch (err) {
        console.error('Error al cargar clientes:', err);
        document.getElementById('listaClientes').innerHTML = '<div class="error">‚ùå Error al cargar los clientes. Por favor, intenta nuevamente.</div>';
      }
    }

    // Funci√≥n global para editar cliente
    window.editarCliente = function(id) {
      // Notificaci√≥n autom√°tica
      alert('üîî Notificaci√≥n enviada: El cliente ser√° contactado sobre la actualizaci√≥n.');
      window.location.href = `admin-editar.html?id=${id}`;
    };

    // Funci√≥n global para eliminar cliente
    window.eliminarCliente = async function(id) {
      if (!confirm('¬øEst√°s seguro de eliminar este cliente?')) return;

      try {
        const { error } = await supabase
          .from('clientes')
          .delete()
          .eq('user_id', id);

        if (error) throw error;

        // Notificaci√≥n
        alert('‚úÖ Cliente eliminado correctamente.');

        // Recargar la lista
        cargarClientes();
      } catch (err) {
        console.error('Error al eliminar cliente:', err);
        alert('‚ùå Error al eliminar el cliente.');
      }
    };

    // Funci√≥n de b√∫squeda
    window.buscarCliente = function() {
      const termino = document.getElementById('buscador').value.trim().toLowerCase();

      if (!termino) {
        cargarClientes();
        return;
      }

      try {
        supabase
          .from('clientes')
          .select('*')
          .or(`email.ilike.%${termino}%,numero_raell.ilike.%${termino}%`)
          .then(({ data, error }) => {
            if (error) throw error;

            if (data.length === 0) {
              document.getElementById('listaClientes').innerHTML = '<p style="text-align:center; padding:2rem;">No se encontraron clientes.</p>';
              return;
            }

            document.getElementById('listaClientes').innerHTML = data.map(cliente => `
              <div class="cliente-card">
                <div class="cliente-info">
                  <div class="info-item">
                    <span class="info-label">N√∫mero Raell:</span>
                    <span class="info-value cliente-numero">${cliente.numero_raell}</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${cliente.email}</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Estado:</span>
                    <span class="info-value estado estado-${cliente.estado || 'pendiente'}">
                      ${cliente.estado || 'Pendiente'}
                    </span>
                  </div>
                </div>
                <div class="cliente-actions">
                  <button onclick="editarCliente('${cliente.id}')" class="editar-btn">Editar</button>
                  <button onclick="eliminarCliente('${cliente.id}')" class="eliminar-btn">Eliminar</button>
                </div>
              </div>
            `).join("");
          });
      } catch (err) {
        console.error('Error en la b√∫squeda:', err);
        document.getElementById('listaClientes').innerHTML = '<div class="error">‚ùå Error en la b√∫squeda. Por favor, intenta nuevamente.</div>';
      }
    };

    // Funci√≥n para exportar a CSV
    window.exportarClientes = async function() {
      try {
        const { data, error } = await supabase
          .from('clientes')
          .select('numero_raell,email,estado,created_at');

        if (error) throw error;

        if (data.length === 0) {
          alert('No hay datos para exportar.');
          return;
        }

        // Crear CSV
        const headers = ['N√∫mero Raell', 'Email', 'Estado', 'Fecha de registro'];
        const csvContent = [
          headers.join(','),
          ...data.map(row => 
            `"${row.numero_raell}","${row.email}","${row.estado || 'Pendiente'}","${new Date(row.created_at).toLocaleDateString()}"`
          )
        ].join('\n');

        // Descargar archivo
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('href', url);
        a.setAttribute('download', 'clientes_raell_studio.csv');
        a.click();
        URL.revokeObjectURL(url);

        alert('‚úÖ Lista exportada correctamente.');
      } catch (err) {
        console.error('Error al exportar:', err);
        alert('‚ùå Error al exportar la lista.');
      }
    };

    // Iniciar
    cargarClientes();
  </script>
</body>
</html>
