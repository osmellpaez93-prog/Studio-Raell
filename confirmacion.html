<!-- confirmacion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias - Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>¡Gracias por registrarte!</h1>
    <a href="./index.html">← Volver al inicio</a>
  </header>

  <section class="formulario-registro">
    <h2>Hemos recibido tu solicitud.</h2>

    <div style="background: #f0f0ff; padding: 1.5rem; border-radius: 8px; margin: 1.5rem 0;">
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Número Raell:</strong> <span id="numeroRaell"></span></p>
      <p><strong>Idea:</strong> <span id="descripcion"></span></p>
    </div>

    <p>Nuestro equipo se pondrá en contacto contigo pronto.</p>
    <a href="./login.html" style="display: block; text-align: center; margin-top: 1rem; color: #6a5acd; font-weight: bold;">
      ← Iniciar sesión
    </a>
  </section>

  <script>
    const nombre = localStorage.getItem('nombreUsuario') || 'Artista';
    const numeroRaell = localStorage.getItem('numeroRaellUsuario') || 'No asignado';
    const descripcion = (localStorage.getItem('descripcionUsuario') || 'Tu idea').substring(0, 100) + '...';

    document.getElementById('nombre').textContent = nombre;
    document.getElementById('numeroRaell').textContent = numeroRaell;
    document.getElementById('descripcion').textContent = descripcion;
  </script>
</body>
</html>
