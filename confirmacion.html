<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Gracias! - Raell Studio</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; max-width: 600px; margin: 0 auto; }
    h1 { color: #6a5acd; }
    .detalle { background: #f0f0ff; padding: 1.5rem; border-radius: 8px; margin: 1.5rem 0; }
    a { color: #6a5acd; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>¡Gracias por registrarte!</h1>
  <p>Hemos recibido tu solicitud en Raell Studio.</p>

  <div class="detalle" id="detalleCliente">
    <!-- Se llenará con JS -->
  </div>

  <p>Nuestro equipo se pondrá en contacto contigo pronto.</p>
  <a href="./index.html">← Volver al inicio</a>

  <script>
    const cliente = JSON.parse(localStorage.getItem('cliente'));
    if (cliente) {
      document.getElementById('detalleCliente').innerHTML = `
        <p><strong>Nombre:</strong> ${cliente.nombre}</p>
        <p><strong>Proyecto:</strong> ${cliente.numero_raell}</p>
        <p><strong>Descripción:</strong> ${cliente.descripcion.substring(0, 100)}...</p>
      `;
    }
  </script>
</body>
</html>
