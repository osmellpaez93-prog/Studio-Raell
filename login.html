<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión - Raell Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Estilos omitidos por brevedad: puedes mantener los tuyos tal cual */
  </style>
</head>
<body>
  <header>
    <h1 class="titulo-animado">Iniciar sesión</h1>
    <div class="acciones-header">
      <a href="index.html" class="icono-header" aria-label="Inicio">🏠</a>
      <a href="javascript:history.back()" class="icono-header" aria-label="Volver atrás">←</a>
    </div>
  </header>

  <main id="inicio">
    <div class="formulario-registro">
      <h2>Accede con tu cuenta</h2>
      <form id="formulario-login">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required autocomplete="email" />

        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" required autocomplete="current-password" />

        <button type="submit">Entrar</button>
        <p id="mensaje"></p>
        
        <div class="registro-link">
          <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
          <p>¿Olvidaste tu contraseña? <a href="#" id="recuperarPass">Recupérala aquí</a></p>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2.58.0';

    const supabase = createClient(
      'https://vgrpcnknpeihzljhnfjp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZncnBjbmtucGVpaHpsamhuZmpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NzI5MjcsImV4cCI6MjA3NDQ0ODkyN30.RKiiwVUdmQKrOBuz-wI6zWsGT0JV1R4M-eoFJpetp2E'
    );

    document.getElementById('recuperarPass').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Ingresa tu correo electrónico:');
      if (!email) return;

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email.trim().toLowerCase(), {
          redirectTo: 'https://studio-raell.vercel.app/login.html'
        });

        if (error) throw error;

        alert('✅ Hemos enviado un enlace de restablecimiento a tu correo. Revisa tu bandeja de entrada (y spam).');
      } catch (err) {
        console.error('Error:', err);
        alert('❌ ' + (err.message || 'No se pudo enviar el enlace. Verifica tu correo.'));
      }
    });

    document.getElementById('formulario-login')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = 'Iniciando sesión...';
      mensaje.style.color = '#8a2be2';

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      // Verificar si es el administrador
      if (email === 'admin@raell.com' && password === 'RAELL-ADMIN-2025') {
        localStorage.setItem('admin', 'true');
        mensaje.textContent = '✅ ¡Bienvenido administrador! Redirigiendo...';
        mensaje.style.color = 'green';
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1500);
        return;
      }

      try {
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (authError) throw authError;

        const { data: clienteData, error: clienteError } = await supabase
          .from('clientes')
          .select('*')
          .eq('email', email)
          .single();

        if (clienteError) throw clienteError;

        if (clienteData) {
          localStorage.setItem('cliente', JSON.stringify(clienteData));
          mensaje.textContent = '✅ ¡Bienvenido! Redirigiendo...';
          mensaje.style.color = 'green';
          setTimeout(() => {
            window.location.href = 'perfil.html';
          }, 1500);
        } else {
          throw new Error('Usuario no encontrado en la base de datos');
        }

      } catch (err) {
        console.error('Error:', err);
        mensaje.textContent = '❌ ' + (err.message || 'Credenciales incorrectas.');
        mensaje.style.color = 'red';
      }
    });
  </script>
</body>
</html>
