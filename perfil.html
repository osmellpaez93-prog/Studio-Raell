<!-- perfil.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu espacio - Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Tu espacio creativo</h1>
    <a href="./index.html">← Volver al inicio</a>
  </header>

  <section id="perfil" class="formulario-registro">
    <p id="saludoCliente">Cargando...</p>
    <p id="codigoRaell">Número Raell Studio: ...</p>

    <div class="bloque">
      <h3>Letra de tu canción</h3>
      <p id="letraCancion">Aún no se ha enviado ninguna letra.</p>
    </div>

    <div class="bloque">
      <h3>Prueba musical</h3>
      <audio id="audioMuestra" controls style="display:none; width:100%;">
        <source id="audioSource" src="" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>
    </div>

    <div class="bloque">
      <h3>Tu opinión</h3>
      <textarea id="comentarioCliente" placeholder="Escribe tu opinión..."></textarea>
      <button onclick="enviarComentario()">Enviar comentario</button>
      <p id="mensajeConfirmado"></p>
    </div>

    <div class="bloque">
      <h3>Historial</h3>
      <div id="historialComentarios"></div>
    </div>

    <button onclick="cerrarSesion()" style="margin-top:20px;">Cerrar sesión</button>
  </section>

  <script type="module" src="./assets/js/perfil.js"></script>
</body>
</html>
