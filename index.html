<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="barra-superior">
      <h1 class="titulo-animado">Bienvenidos a Raell Studio</h1>
      <div class="menu-acceso">
        <button onclick="toggleMenu()" class="boton-registro">Acceder</button>
        <div id="menuOpciones" class="menu-opciones">
          <a href="login.html">Iniciar sesión</a>
          <a href="#">Registrarse</a>
        </div>
      </div>
    </div>
    <div class="subtitulo">
      <p class="eslogan">Lugar donde podrás transformar momentos especiales en música</p>
    </div>
  </header>

  <section id="inicio">
    <div class="zona-visual">
      <div class="fondo-imagen" id="fondo-imagen"></div>
      <div class="carrusel" id="carrusel">
        <!-- Los items se generarán con JS -->
      </div>
    </div>

    <div class="navegacion" id="navegacion">
      <!-- Botones del carrusel -->
    </div>

    <div class="formulario-registro">
      <h2>Regístrate en Raell Studio</h2>
      <form id="formulario">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="nombreArtistico">Nombre artístico (opcional):</label>
        <input type="text" id="nombreArtistico" name="nombreArtistico">

        <label for="cantante">¿Quién cantará?</label>
        <select id="cantante" name="cantante" required>
          <option value="">Selecciona una opción</option>
          <option value="IA">IA</option>
          <option value="Yo">Yo</option>
          <option value="Raell Studio">Raell Studio</option>
        </select>

        <label for="fechaEntrega">Fecha de entrega (opcional):</label>
        <input type="date" id="fechaEntrega" name="fechaEntrega">

        <label for="descripcion">Describe tu idea:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <button type="submit">Enviar registro</button>
        <p id="mensaje" style="text-align: center; margin-top: 1rem; color: green;"></p>
      </form>
    </div>
  </section>

  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
