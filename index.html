<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="barra-superior">
      <h1 class="titulo-animado">Bienvenidos a Raell Studio</h1>
      <div class="menu-acceso">
        <button onclick="toggleMenu()" class="boton-registro">Acceder</button>
        <div id="menuOpciones" class="menu-opciones">
          <a href="login.html">Iniciar sesión</a>
          <a href="registro.html">Registrarse</a>
        </div>
      </div>
    </div>
    <div class="subtitulo">
      <p class="eslogan">Lugar donde podrás transformar momentos especiales en música</p>
    </div>
  </header>

  <section id="inicio">
    <div class="zona-visual">
      <div class="fondo-dinamico" id="fondoDinamico"></div>
      <div class="overlay"></div>
      <div class="contenido-principal">
        <h2>Regístrate en Raell Studio</h2>
        <!-- Puedes mover tu formulario aquí después -->
      </div>
    </div>

    <div class="navegacion" id="navegacion">
      <button class="btn-fondo" onclick="cambiarFondo(-1)">‹</button>
      <span id="indicadorFondo">1 / 3</span>
      <button class="btn-fondo" onclick="cambiarFondo(1)">›</button>
    </div>
  </section>

  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
