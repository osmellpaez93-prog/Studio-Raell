<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Raell Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <div class="barra-superior aparece">
      <h1 class="titulo-animado">Bienvenidos a Raell Studio</h1>
      <div class="menu-acceso">
        <button class="boton-registro" onclick="toggleMenu()">☰</button>
        <div id="menuOpciones" class="menu-opciones">
          <a href="registro.html">Registrarse</a>
          <a href="#">Iniciar sesión</a>
          <a href="#">Contacto</a>
        </div>
      </div>
    </div>
    <div class="hero-frase aparece">
      <p>“Tu historia merece ser escuchada. Nosotros la convertimos en música.”</p>
    </div>
  </header>

  <main id="inicio">
    <div class="zona-visual aparece">
      <div class="fondo-imagen" id="fondo-imagen"></div>
      <div id="carrusel" class="carrusel"></div>
    </div>
    <div id="navegacion" class="navegacion aparece"></div>

    <div class="subtitulo aparece">
      <p>Lugar donde podrás transformar momentos especiales en música</p>
    </div>
  </main>

  <script type="module" src="./assets/js/main.js"></script>
  <script>
    const observador = new IntersectionObserver((entradas) => {
      entradas.forEach((entrada) => {
        if (entrada.isIntersecting) {
          entrada.target.classList.add('visible');
        }
      });
    });

    document.querySelectorAll('.aparece').forEach((el) => observador.observe(el));
  </script>
</body>
</html>
