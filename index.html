<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="barra-superior">
      <h1 class="titulo-animado">Bienvenidos a Raell Studio</h1>
      <div class="menu-acceso">
        <button onclick="toggleMenu()" class="boton-registro">Acceder</button>
        <div id="menuOpciones" class="menu-opciones">
          <a href="login.html">Iniciar sesión</a>
          <a href="registro.html">Registrarse</a>
        </div>
      </div>
    </div>
    <div class="subtitulo">
      <p class="eslogan">Lugar donde podrás transformar momentos especiales en música</p>
    </div>
  </header>

  <!-- Carrusel automático -->
  <section class="zona-visual">
    <div class="fondo-imagen" id="fondo-imagen"></div>
    <div class="carrusel" id="carrusel">
      <!-- Los items se generarán con JavaScript -->
    </div>
  </section>

  <div class="navegacion" id="navegacion">
    <!-- Botones del carrusel -->
  </div>

  <!-- Formulario de registro (mantenido tal como está) -->
  <section class="registro">
    <h2>Regístrate en Raell Studio</h2>
    <p>Cuéntanos quién eres y qué quieres crear. Este es el primer paso para transformar tus ideas en música.</p>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="email" placeholder="Tu correo" required />
      <textarea id="descripcion" placeholder="Describe el momento que quieres musicalizar..." required></textarea>
      <button type="submit">Crear mi proyecto</button>
      <p id="mensaje" class="feedback"></p>
    </form>
  </section>

  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
