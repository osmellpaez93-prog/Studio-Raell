<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Cliente - Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Editar Cliente</h1>
    <a href="./admin.html">← Volver al panel</a>
  </header>

  <section class="formulario-registro">
    <p id="mensajeError" style="color: red;"></p>

    <h3>Enviar letra</h3>
    <textarea id="letraCancion" rows="6" placeholder="Escribe la letra aquí..."></textarea>
    <button onclick="guardarLetra()">Guardar letra</button>

    <h3>Enviar muestra de audio</h3>
    <input type="file" id="archivoAudio" accept="audio/mpeg" style="width:100%; padding:10px; margin:10px 0;">
    <button onclick="subirYGuardarAudio()">Subir y guardar audio</button>

    <h3>Audio actual</h3>
    <audio id="audioMuestra" controls style="display:none;">
      <source id="audioSource" src="" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
  </section>

  <script type="module" src="./assets/js/admin-editar.js"></script>
</body>
</html>
