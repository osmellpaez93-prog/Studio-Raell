<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Proyecto - Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Editar Proyecto</h1>
    <a href="./admin.html">← Volver al panel</a>
  </header>

  <section class="formulario-registro">
    <div id="datosCliente"></div>

    <h3>Enviar letra</h3>
    <textarea id="letraAdmin" rows="6" placeholder="Escribe la letra aquí..."></textarea>
    <button onclick="guardarLetra()">Guardar letra</button>

    <h3>Subir muestra de audio</h3>
    <input type="file" id="audioFile" accept="audio/*" style="width:100%; padding:10px; margin:10px 0;">
    <button onclick="subirAudio()">Subir y guardar audio</button>
    <p id="audioStatus" style="font-size:0.9em; color:#ccc;"></p>

    <h3>Comentarios del cliente</h3>
    <div id="comentarios"></div>

    <h3>Responder al cliente</h3>
    <textarea id="respuestaAdmin" rows="3" placeholder="Escribe tu respuesta..."></textarea>
    <button onclick="responderComentario()">Enviar respuesta</button>

    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #444;">
      <h3 style="color: #ff6b6b;">Acciones de eliminación</h3>
      
      <button onclick="eliminarProyecto()" style="background:#ff6b6b; margin-right:10px;">
        🗑️ Eliminar proyecto
      </button>
      
      <button onclick="eliminarCliente()" style="background:#ff0000;">
        ❌ Eliminar perfil completo
      </button>
      
      <p id="mensajeEliminacion" style="margin-top:10px; color:#ff6b6b;"></p>
    </div>
  </section>

  <script type="module" src="./assets/js/admin-editar.js"></script>
</body>
</html>
