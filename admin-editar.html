<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Cliente - Raell Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Editar Cliente</h1>
    <a href="./admin.html">← Volver al panel</a>
  </header>

  <section class="formulario-registro">
    <div id="datosCliente"></div>

    <h3>Enviar letra</h3>
    <textarea id="letraAdmin" rows="6" placeholder="Escribe la letra aquí..."></textarea>
    <button onclick="guardarLetra()">Guardar letra</button>

    <h3>Enviar muestra de audio</h3>
    <input type="url" id="audioUrl" placeholder="URL del archivo MP3 (ej: https://ejemplo.com/cancion.mp3)" style="width:100%; padding:10px; margin:10px 0;">
    <button onclick="guardarAudio()">Guardar audio</button>

    <h3>Comentarios del cliente</h3>
    <div id="comentarios"></div>

    <h3>Responder al cliente</h3>
    <textarea id="respuestaAdmin" rows="3" placeholder="Escribe tu respuesta..."></textarea>
    <button onclick="responderComentario()">Enviar respuesta</button>
  </section>

  <script type="module" src="./assets/js/admin-editar.js"></script>
</body>
</html>
